<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" href="Sekolah_Kebangsaan_Bandar_Tawau.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>AWS Dashboard</h1>
            <p>Absentees Warning System - Live Monitoring Dashboard</p>
        </header>

        <div class="charts-container">
            <div class="card chart-card">
                <h3>Analisis Kehadiran</h3>
                <div class="chart-wrapper">
                    <canvas id="summaryChart"></canvas>
                </div>
            </div>
            
            <div class="card chart-card">
                <h3>Pecahan Mengikut Tahun (Klik Bar untuk Tapis)</h3>
                <div class="chart-wrapper">
                    <canvas id="yearChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="header-row">
                <h2 id="listTitle">Senarai Murid Bermasalah</h2>
                <button onclick="resetFilter()" class="secondary-btn">Reset / Tunjuk Semua</button>
            </div>
            
            <div id="dashboardData">
                <p>Scanning attendance logs...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
