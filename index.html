<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Hadir - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Sistem Ponteng Sekolah</h1>
            <p>Live Monitoring Dashboard</p>
        </header>

   <div class="charts-container">
    <div class="card chart-card">
        <h3>Analisis Kehadiran</h3>
        <div class="chart-wrapper"> <canvas id="summaryChart"></canvas>
        </div>
    </div>
    <div class="card chart-card">
        <h3>Pecahan Mengikut Tahun</h3>
        <div class="chart-wrapper"> <canvas id="yearChart"></canvas>
        </div>
    </div>
</div>

        <div class="card">
            <div class="header-row">
                <h2>Senarai Murid Bermasalah</h2>
                <button onclick="loadDashboard()" class="secondary-btn">Refresh Data</button>
            </div>
            
            <div id="dashboardData">
                <p>Scanning attendance logs...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
